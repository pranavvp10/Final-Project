
<!DOCTYPE html>
{% load static %}
<style>
    body{
        background-color:black;
        color:white;
    }
    ul#menu {
        padding: 0
    }
    ul#menu li {
        display: inline;
    }
    ul#menu li a {
        background-color: #1eb22a;
        color: #30352f;
        padding: 5px 10px;
        text-decoration: none;
        font: 700 15px cursive;
        border-radius: 4px 4px 0 0;
    }
    ul#menu li a:hover {
        background-color: #30352f;
        color: #1eb22a;
        font: 700 18px fantasy;
        border-radius: 4px 4px 0 0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Change Password</title>
</head>
<body>

<center>
    <h1 >Player Evaluation</h1>
    <ul id="menu">
        <li><a href="{% url 'user_settings' %}">Home</a></li>
        <li><a href="{% url 'user_changepassword' %}">Change Password</a></li>
        <li><a href="{% url 'user_home' %}">Back</a></li>
    </ul>
    <h2>User Change Password</h2>
    <img src="{% static 'myapp/images/person.png'%}" width="150" height="150">
    <form name="frm" action="{% url 'user_changepassword' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td> Old </td>
                    <td> <input type="password" name="current_password" placeholder="Old Password"> </td>
                </tr>
                <tr>
                    <td>  New Password </td>
                    <td> <input type="password" name="new_password" placeholder="New Password"> </td>
                </tr>

                <tr>
                    <td>  </td>
                    <td> <input type="submit" name="s1" value="Update"> <input type="reset" name="r1" value="Reset"> </td>

                </tr>

            </table>
        </form>
</center>
</body>
</html>
